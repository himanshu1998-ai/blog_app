{% extends "base.html" %}
{% block title%}
    <title> Home Page</title>
{% endblock %}

{% block content%}
    <div class="container">
    <h1>Home Page </h1>
        {% if msg%}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
        {%endif%}
        <div class="row">
                <div class="col">
                    <div class="row">
                    {% for item in blogs%}
                        <div class="col">
                        {% with blog = item%}
                            {% include 'card.html'%}
                        {% endwith%}
                        </div>
                    {%endfor%}
                    </div>
                </div>
        </div>
    </div>
{% endblock%}
