{% extends 'base.html'%}
{% block title%}
<title>Registration Page</title>
{%endblock%}

{%block content%}
    <div class="container">
        <h1>User Registration!!</h1>
        {%for error in errors%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {%endfor%}
        <form method="POST">
          <div class="form-group">
            <label for="exampleInputuser">User Name</label>
            <input type="text" class="form-control" required id="exampleInputuser" name="username" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="useeHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" required id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" required name="password" id="exampleInputPassword1" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{%endblock%}
