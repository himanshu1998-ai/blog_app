{% extends 'base.html'%}
{% block title%}
<title>Login Page</title>
{%endblock%}

{%block content%}
    <div class="container">
        <h1>LOGIN PAGE!!</h1>
        {%if msg%}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
        {%endif%}
        {%for error in errors%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {%endfor%}
        <form method="POST">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" required id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" required name="password" id="exampleInputPassword1" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{%endblock%}
